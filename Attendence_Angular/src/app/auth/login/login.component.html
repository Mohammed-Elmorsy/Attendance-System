<div id="loginForm">
  <form #form="ngForm" (ngSubmit)="login()">
  <div class="form-row form-group">
    <div class="form-group col-md-12">
      <label for="inputUserName3"> &nbsp; &nbsp; UserName</label>
      <div class="col-sm-10">
        <input type="text" class="input-group form-control" [(ngModel)]="loginUserData.userName" #UserName="ngModel"
          ngModel required name="userName" placeholder="UserName">
        <small *ngIf="UserName.invalid && UserName.dirty">
          UserName is Required
        </small>
      </div>

      <div class="form-group col-md-12">
        <label for="inputPassword3">&nbsp;Password</label>
        <div class="col-sm-10">
          <input type="password" class="input-group form-control" [(ngModel)]="loginUserData.password"
            #Password="ngModel" ngModel required name="password" placeholder="Password">
          <small *ngIf="Password.invalid && Password.dirty">
            Password is Required
          </small>
        </div>
        <div class="form-group col-md-12">
          <label></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">LogIn</button>
          </div>


        </div>
      </div>
    </div>
  </div>
  </form>
</div>
