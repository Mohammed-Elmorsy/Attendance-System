
  <table class="table table-hover table-bordered text-center">
    <thead class="bg-danger" >
    <tr>
      <th>firstName</th>
      <th>lastName</th>
      <th>age</th>
      <th>address</th>
      <th>email</th>
      <th>role</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody style="background-color: darkgrey">
    <tr *ngFor="let item of employees" >
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.age}}</td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
      <td>{{item.role}}</td>
      <td><button class="btn btn-warning" >Edit</button></td>
      <td><button class="btn btn-danger" (click)= "deleteEmp(item._id); onHide(item)">Delete</button></td>
    </tr>
    </tbody>
  </table>
