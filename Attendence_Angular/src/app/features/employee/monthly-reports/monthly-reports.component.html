<section>
    <h3>choose a month to show its report</h3>
    <select class="custom-select" [(ngModel)]="month" (change)="getReport()">
        <option selected disabled>Open this select menu</option>
        <option value=0>January</option>
        <option value=1>February</option>
        <option value=2>March</option>
        <option value=3>April</option>
        <option value=4>May</option>
        <option value=5>June</option>
        <option value=6>July</option>
        <option value=7>August</option>
        <option value=8>September</option>
        <option value=9>October</option>
        <option value=10>November</option>
        <option value=11>December</option>
      </select>

      <table class="table table-hover bg-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Day</th>
            <th scope="col">Attendance Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attendance of attendanceData" [ngClass]="{'table-danger': attendance.late === true }">
            <td>{{attendance.empID.firstName}}</td>
            <td>{{attendance.empID.lastName}}</td>
            <td>{{attendance.day}}</td>
            <td>{{attendance.attendenceTime}}</td>
          </tr>
        </tbody>
      </table>
</section>
